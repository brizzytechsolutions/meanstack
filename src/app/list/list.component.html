<div class="container-sm">

  <div fxLayout="column" fxLayoutAlign.lg="center center">
    <button mat-fab color="warn" matTooltip="Click to add new stock"
      aria-label="Button that displays a tooltip when focused or hovered over">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element" [hidden]="element.disabled == true"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="CategoryName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.CategoryName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="InStock">
      <th mat-header-cell *matHeaderCellDef> InStock </th>
      <td mat-cell *matCellDef="let element"> {{element.InStock}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="DateReceived">
      <th mat-header-cell *matHeaderCellDef> Date Received </th>
      <td mat-cell *matCellDef="let element"> {{element.DateReceived}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout.sm="row" fxLayoutGap="10px">
          <button mat-raised-button color="primary">Edit</button>
          <button mat-raised-button color="accent">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator> -->

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
