<div fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="start stretch" fxFlex="60">
    <mat-toolbar color="warn">
      <span class="fill-remaining-space">Create Inventory Form</span>
    </mat-toolbar>
    <mat-card>
      <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">

        <div fxLayout="column">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

        <div fxLayout="column">
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

        <div fxLayout="column">
          <mat-form-field appearance="fill">
            <mat-label>Quantinty</mat-label>
            <input matInput type="number">
          </mat-form-field>
        </div>

        <div fxLayout="column">
          <mat-form-field appearance="fill">
            <mat-label>Instock</mat-label>
            <select matNativeControl>
              <option value="" selected>Select option</option>
              <option value="">Yes</option>
              <option value="">No</option>
            </select>
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="20px">
          <button class="waves-effect waves-light" mat-raised-button color="accent" type="submit">CREATE</button>
          <button class="waves-effect waves-light grey " mat-raised-button type="submit">BACK</button>
        </div>

      </form>
    </mat-card>
  </div>
</div>
